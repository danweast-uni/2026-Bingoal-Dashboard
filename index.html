<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>2026 Bingoal Dashboard</title>
<link rel="icon" type="image/x-icon" href="bingo-icon.png">

<style>
  body {
    margin: 0;
    background: #FFF;
	background-attachment: fixed;
	background-size: cover;
    height: 100vh;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
    gap: 10px;
    padding: 100px;
	padding-top: 20px;
  }

  .tile {
    position: relative;
    aspect-ratio: 1 / 1;
    overflow: hidden;
    background: #AAA;
    border: 5px solid #AAA;
  }

  .tile iframe {
    width: 100%;
    height: 100%;
    border: none;

    /* Disable interaction */
    pointer-events: none;

    /* Optional: zoom out slightly if pages are large */
    transform: scale(1);
    transform-origin: top left;
  }

  .pdfwindow {
	padding: 200px;
	padding-top: 0px;
    position: relative;
    aspect-ratio: 2 / 1;
    overflow: hidden;
  }

  .pdfwindow iframe {
    width: 100%;
    height: 100%;
    border: none;
    /* Optional: zoom out slightly if pages are large */
    transform: scale(1);
    transform-origin: top left;
  }

  /* Optional overlay for labels */
  .label {
	text-decoration: none;
	font-family: 'Roboto Medium', sans-serif;
    position: absolute;
    top: 12px;
    left: 12px;
    font-size: 42px;
    color: #fff;
    background: rgba(0,0,0,0.6);
    padding: 2px 6px;
    border-radius: 4px;
    z-index: 2;
  }
  
  /* Title Text */
  .pageheader {
	padding-top: 60px;
	text-align: center;
	font-size: 50px;
	font-family: 'Roboto Medium', sans-serif;
	font-weight: 700;
	color: #fff;
	text-shadow: 2px 2px 0 #555;
  }
  
</style>
</head>

<body>
